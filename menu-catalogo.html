<style>
    @import url('https://fonts.googleapis.com/css2?family=Delius&display=swap');

    @keyframes teste {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }
    
    *{
        margin: 0px;
        padding: 0px;
    }

    ::-webkit-scrollbar {width: 0px; height: 0px;}

    body {
        position: relative;
        background-image: url(imagens/fundo.png);
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
    }

    div.fundo-logo {
        display: inline;
        position: absolute;
        width: 268px;
        height: 125px;
        top: 18px;
        left: 50%;
        transform: translate(-50%);

        box-shadow: 3px 3px 15px rgba(0, 0, 0, 0.350);
    }

    .container {
        position: relative;
        display: block;
        margin: auto;
        margin-top: 20px;

    }

    div a.linkfoto {
        display: block;
        width: 210px;
        margin: auto;
        margin-bottom: 20px;
        padding: 0px 0px 7px 0px;
        font-family: "Delius", system-ui;
        font-size: 1.3em;
        color: #552D28;
        background-color: #FFE5E9;
        text-decoration: none;
        text-align: center;
        text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.247);
        box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.100);
        animation: teste 1s;
        border-radius: 10px;
        
    }

    div a.linkfoto:hover, div a.linkfoto:focus {
        background-color: #552D28;
        color: #FFE5E9;
        text-decoration: underline;
    }

    div a.linkfoto:active {
        background-color: #FFE5E9;
        color: #552D28;
        text-decoration: none;
    }

    .imagens {
        display: block;
        width: 210px;
        margin: auto;
        margin-top: 30px;
        padding: 0px 0px 7px 0px;
        animation: teste 0.5s;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
    }

    div#icones {
        margin: auto;
        width:70px
    }

    .icone {
    display: inline-block;
        margin: auto;

    }

</style>
